<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Formulario Registro</title>
</head>
<body>
  <form class="form-register">
    <h4>Registro Alumnos</h4>
    <input class="controls" type="text" name="nombres" id="nombre" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="text" name="asignatura" id="asignatura" placeholder="Ingrese su asignatura">
    <input class="controls" type="text" name="nota" id="nota" placeholder="Ingrese su nota">
   
    <input class="botons" type="submit" value="Registrar">

  </form>

  <div class="resultados">
    <h4>Alumnos</h4>

  </div>

    <script src="app.js"></script>

</body>
</html>
